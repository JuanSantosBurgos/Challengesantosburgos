<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script type="text/javascript" src="script.js"></script>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header><img class="logo" src="imagenes/Logo.png" alt="logoalura"></header>

<main>
    <section class="left">
        <div>
        <textarea class="text-area" name="" id="inputexto" cols="30" rows="10" placeholder="Ingrese texto aquí"></textarea>
         </div>
        <div>
            <p>&#10071; Solo usar letras minúsculas y sin acentos</p>
        </div>
        <div class="botones">
            <button class="btn-encriptar" onclick="encriptar()">Encriptar</button>
            <button class="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
        </div>
    </section>  
    
    <section class="right">
        
        <textarea class="mensaje" name="" id="textoencriptado" cols="30" rows="10"></textarea>
       <!-- <img class="muneco" src="imagenes/Muñeco.png" alt="">      -->
      
        <button class="btn-copiar" id="copiar" onclick="copy()">Copiar</button>
        
    </section>
</main>
<footer>
    <p class="copyright">&copy; Copyright Juan José Santos Burgos - 2023</p>
</footer>
</body>
</html>
